<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login da Empresa</title>
    <link rel="stylesheet" th:href="@{/telasDeEmpresa/login-Empresa.css}">
    <link rel="stylesheet" th:href="@{/Styles/Menu.css}">
    <!-- Link de Font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>

        <div class="logo"></div>

        <div id="hamburg-mobile"></div>
        <nav id="navegacao">
            <ul id="mobile">
                <li><a href="/Login-estudante" id="link-1">Estudante</a></li>
                <hr class="linha-mobile">
                <li><a href="" id="link-3">Vagas</a></li>
                <hr class="linha-mobile">
                <li><a href="/index" id="link-4"> | Inicio</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="vazia">
            <div th:text="${mensagem}" th:if="${mensagem != null}" class="mensagem"></div>
        </div>
        <div class="box1"></div>
        <div class="box2">
            <div class="container-box">
                <div class="box">
                    <div class="roda"></div>
                    <h1 class="title-box">Login Empresarial</h1>
                    <hr>
                    <div class="itens-box">
                        <form action="/Principal-Empresa" method="POST">
                            <label for="cnpj" class="label-input">CNPJ:</label>
                            <input type='number' id='cnpj' name='cnpj' class="inputUser">

                            <div class="margin">
                                <label for="senha" class="label-input">Senha de acesso:</label>
                                <input type='password' id='nova-senha' name='senha' required class="inputUser">
                                <br>

                            </div>
                            <button class="btn-logar">Entrar</button>
                        </form>


                    </div>
                    <div class="cadastro">
                        <a href="/Cadastro-empresa" class="cadastrese"> Cadastre-se</a>
                    </div>
                </div>

            </div>
        </div>
        </div>

        </div>
        </div>
        </div>





    </main>

    <script th:src="@{/btnMenu-scripts/Script-hamburg.js}"></script>
    <script th:src="@{/Electus_Scripts/empresaLogin.js}"></script>

</body>

</html>
