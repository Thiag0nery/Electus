<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login do Estudante</title>
    <link rel="stylesheet" th:href="@{/telasEstudante/loginEstudante.css}">
    <link rel="stylesheet" th:href="@{/Styles/Menu.css}">
    <!-- Link de Font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <div class="logo"></div>

        <div id="hamburg-mobile"></div>
        <nav id="navegacao">
            <ul id="mobile">
                <li><a href="/Login-empresa">Empresa</a></li>
                <hr class="linha-mobile">
                <li><a href="" id="link-3">Vagas</a></li>
                <hr class="linha-mobile">
                <li><a href="/index" id="link-4"> | Inicio</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="vazia">
            <div th:text="${mensagem}" th:if="${mensagem != null}" class="mensagem"></div>
        </div>
            <div class="box1"></div>
            <div class="box2">
                <div class="container-box">
                    <div class="box">
                        <div class="roda"></div>
                        <h1 class="title-box">Login do Estudante</h1>
                        <hr>
                        <div class="itens-box">
                            <form action="/Principal" method="POST" >
                                <label for="cpf" class="label-input">CPF:</label>
                                <input type='text' id='cpf' name='cpf' class="inputUser">

                            <div class="margin">
                                <label for="senha" class="label-input">Senha:</label>
                                <input type='password' id='senha' name='senha' required class="inputUser">

                                <br>
                            </div>
                            <button  class="btn-logar">Entrar</button>

                            
                            <a href="/Cadastro-estudante" class="cadastrese">Cadastre-se</a>
                            </form>
                        </div>
                    
                    </div>
                </div>
            </div>
    </main>
   
    <script th:src="@{/Electus_Scripts/EstudanteLogin.js}"></script>
    <script th:src="@{/btnMenu-scripts/Script-hamburg.js}"></script>
</body>

</html>
